<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .button-container {
    display: flex;
    gap: 20px;
    position: relative;
  }

  .button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s;
    position: absolute;
  }

  .button#yesButton {
    right: 0;
  }

  .button#noButton {
    left: 0;
  }

  .button:hover {
    transform: scale(1.1);
  }

  .question {
    font-size: 24px;
    margin-bottom: 10px;
  }
</style>
<title>Yes and No Buttons</title>
</head>
<body>
<div class="question">Do you want something?</div>
<div class="button-container">
  <button class="button" id="yesButton">Yes</button>
  <button class="button" id="noButton">No</button>
</div>

<script>
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');

  yesButton.addEventListener('click', () => {
    window.location.href = 'hati.html';
  });

  noButton.addEventListener('click', () => {
    const maxWidth = window.innerWidth - noButton.clientWidth;
    const maxHeight = window.innerHeight - noButton.clientHeight;
    
    const randomX = Math.random() * maxWidth;
    const randomY = Math.random() * maxHeight;
    
    noButton.style.left = `${randomX}px`;
    noButton.style.top = `${randomY}px`;
  });
</script>
</body>
</html>
